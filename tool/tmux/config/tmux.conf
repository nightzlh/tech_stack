#keys for pane
unbind z
unbind %
unbind '"'
unbind C-Left
unbind C-Right
unbind C-Down
unbind C-Up

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

bind-key -n -r M-h resize-pane -L
bind-key -n -r M-j resize-pane -D
bind-key -n -r M-k resize-pane -U
bind-key -n -r M-l resize-pane -R

bind-key -n -r M-H resize-pane -L 5
bind-key -n -r M-J resize-pane -D 5
bind-key -n -r M-K resize-pane -U 5
bind-key -n -r M-L resize-pane -R 5

bind-key -n M-_ split-window -v
bind-key -n M-| split-window -h
bind-key -n M-z resize-pane -z
